<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <h1>Formulario usuarios</h1>
        <!--Formulario de bootstrap-->
        <form id="formulario">
            <div class="mb-3">
                <label class="form-label">Nombre usuario</label>
                <input type="text" class="form-control" name="username" id="username">
                <div id="help-username" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password1" id="password1" >
            </div>
            <div class="mb-3">
                <label class="form-label">Repetir password</label>
                <input type="password" class="form-control" name="password2" id="password2" >
                <div id="help-password" class="form-text text-danger"></div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terminosCondiciones">
                <label class="form-check-label" for="exampleCheck1">Aceptar terminos y condiciones</label>
            </div>

            <button type="submit" class="btn btn-primary" id="submit" disabled>Submit</button>
        </form>

        <!--Tabla de usuarios-->
        <table class="table" id="tabla">
            <thead>
                <tr>
                    <th>Nombre usuario</th>
                    <th>Contrase√±a</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ppalotes</td>
                    <td>1234</td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script/formulario.js"></script>
</body>

</html>
